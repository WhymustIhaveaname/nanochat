# run 目录（包含 config.yaml, loss_eval.csv, checkpoints/）
run_dir: dev/critical_batchsize/transformer/outputs/02-02_d4_adamw_8192

# Optimizer
optimizer: sgd  # sgd / adamw

# Learning rate 扫描范围（绝对值）
lr_min: 0.0
lr_max: 10.0
lr_steps: 6

# Batch sizes（tokens）
batch_sizes: [8192, 16384, 32768, 65536]

# 要测量的 checkpoint step
step: 3072

# 可选：覆盖 eval tokens 数量（用于快速测试）
# max_eval_tokens: 8000000  # default 16M
max_eval_tokens: null

# Hydra 输出目录（不需要，直接输出到 run_dir/measure/）
hydra:
  run:
    dir: .
  output_subdir: null
